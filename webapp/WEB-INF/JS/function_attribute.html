<!DOCTYPE html>

<html lang="en">

<!--网页头部-->
<head>
<!--    meta 标签是描述性标签，它用来描述我们网站的一些信息,一般用来作SEO-->
<!--    一般是一些键值对-->
    <meta charset="UTF-8">
    <meta name="keywords" content="ghnb 哈哈哈哈">
    <meta name="description" content="描述">
<!--    title 标题-->
    <title >function_attribute</title>
    <script>
        'use strict';
        //1.函数定义，两种方式
        function abs(x){
            if(x<0){
                return -x;
            }
            else
            return x;
        }
        //如果没有执行return，也会返回结果，结果就是undefined；
        //定义方式2
        var abs1 = function(x){
            if(x<0){
                return -x;
            }
            else
            return x;
        }
        //function(x){}这是一个匿名函数，把结果直接赋给abs1，通过abs1调用函数；
        //2.参数问题
        //调用函数，js可以调用任意个参数(包括0个)；
        //手动抛出异常；
        var abs2 = function(x){
            if(typeof(x) !== 'number'){
                throw 'not a number';
            }
            if(x<0){
                return -x;
            }
            else
            return x;
        }

        //3.arguments，代表传递进来的所有的参数,但是不知道到底传进来多少参数；
        var abs3 = function(x){
             console.log("x=>"+x);
             for(let i=0;i<arguments.length;i++){
                 console.log(arguments[i]);
             }
            if(x<0){
                return -x;
            }
            else
            return x;
        }
        //4.rest,获取除了已经定义的参数之外的所有参数, ...rest只能写在最后面
        var f1=function(a,b,...rest){
            console.log("a=>"+a);
            console.log("b=>"+b);
            console.log(rest);
        }

    </script>
</head>
