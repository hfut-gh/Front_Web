   <p>
       <h1>2.表单提交</h1>
       可以在表单的标签中设置表单级别的点击提交函数，onsubmit="return login()" ;<br>
       但是要注意，onsubmit绑定一个提交检测的函数，需要onsubmit="return login()",如果结果为false就不提交，那么这里就可以进行表单信息的校验；<br>
       <h2>2.1普通加密提交</h2>
       <form action="https://www.bilibili.com/" method="post" onsubmit="return login()">
        <p>
            <span>
                用户名：<input type="text" id="username1">
            </span>
            <br>
            <span>
                密码：<input type="password" id="password1">
            </span>
            <br>
            <span>
                <!-- 给button绑定点击事件，当被点击的时候进入到对应的js函数 -->
                <input type="button" value="登录" onclick="login()">
            </span>
            <span>
                <input type="button" value="注册">
            </span>
            <br>
            <span>
                <input type="submit" value="提交">
            </span>
        </p>
       </form>

       <h2>2.2优秀的加密提交</h2>
       将密码用另外一个隐藏的密码框接收，直接对pwd进行md5加密给到隐藏的框中；<br>
       这样就不会出现，密码框再提交一瞬间突然变长的情况了，增加用户体验；<br>
       <p>
           <form action="https://www.baidu.com/" onsubmit="return login_pro()">
            <p>
                用户名：<input type="text" id="name">
               </p>
               <p>
                密码：<input type="password" id="pwd">
               </p>
               <input type="hidden" id="md5_pwd">
               <input type="submit" value="提交/登录">
           </form>
          
       </p>   
  </p>

       var username1=document.getElementById('username1');

       console.log(password1.value)
       password1.value =md5(password1.value)
       console.log(username1.value)
       console.log(password1.value)
       //可以在这里校验表单的内容
       return false;

    function login_pro(){
