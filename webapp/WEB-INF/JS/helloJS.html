<!DOCTYPE html>

<html lang="en">

<!--网页头部-->
<head>
<!--    meta 标签是描述性标签，它用来描述我们网站的一些信息,一般用来作SEO-->
<!--    一般是一些键值对-->
    <meta charset="UTF-8">
    <meta name="keywords" content="ghnb 哈哈哈哈">
    <meta name="description" content="描述">
<!--    title 标题-->
    <title >helloJS</title>
    <!-- 在script标签中写js代码 -->
    <!-- DOM就是文档对象模型，是针对于xml但是扩展用于HTML的应用程序编程接口，定义了访问和操作HTML的文档的标准。 -->
    <!-- <script>
        alert("hello,JS!");
    </script> -->
    <!-- 或者引用外部文件 -->
    <!-- 注意不要随意使用自闭和标签！ -->
    <script src="./js_files/helloJS.js"></script>
    <!-- 不需要显示定义type，默认就是javascript  -->
    <script type="text/javascript"></script>
      
</head>
