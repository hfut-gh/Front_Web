<!--头文件，规范-->
<!DOCTYPE html>

<html lang="en">

<!--网页头部-->
<head>
<!--    meta 标签是描述性标签，它用来描述我们网站的一些信息,一般用来作SEO-->
<!--    一般是一些键值对-->
    <meta charset="UTF-8">
    <meta name="keywords" content="ghnb 哈哈哈哈">
    <meta name="description" content="描述">
<!--    title 标题-->
    <title >for_while</title>
    <script>
        'use strict';
        for(let i=1;i<100;i++){
            console.log(i);
        }
        //foreach()方法
        var a =[1,2,3,4,5,6]
        a.forEach(function (value) {console.log(value)})
        for(var index in a){
            console.log(index);
        }

    </script>


</head>
