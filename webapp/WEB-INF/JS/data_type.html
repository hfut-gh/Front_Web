<!--网页头部-->
<head>
<!--    meta 标签是描述性标签，它用来描述我们网站的一些信息,一般用来作SEO-->
<!--    一般是一些键值对-->
    <meta charset="UTF-8">
    <meta name="keywords" content="ghnb 哈哈哈哈">
    <meta name="description" content="描述">
<!--    title 标题-->
    <title >data_type</title>
    <script>
        'use strict';
        // \';\n;\t;
        // \u4e2d;unicodez字符；\u__
        // \x41;ASCII字符； \x__
        let name='gh';
        //多行字符串，``,esc键下面的；
        // ${},EL表达式；
        let msg=`${name},nb!`;
        //内置的函数
        let len=msg.length;
        //字符串是不可变的
        msg[0]="1";
        //大小写转换
        msg.toUpperCase;
        msg.toLowerCase;
        //indexof()
        let i=msg.indexOf('h');
        //substring,  [ , )
        msg.substring(1,3); //包含第一个不包含第二个；
    </script>
