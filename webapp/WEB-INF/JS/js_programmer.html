<!--头文件，规范-->
<!DOCTYPE html>

<html lang="en">

<!--网页头部-->
<head>
<!--    meta 标签是描述性标签，它用来描述我们网站的一些信息,一般用来作SEO-->
<!--    一般是一些键值对-->
    <meta charset="UTF-8">
    <meta name="keywords" content="ghnb 哈哈哈哈">
    <meta name="description" content="描述">
<!--    title 标题-->
    <title >js_programmer</title>
    <script>
        //1.基本语法和调试相关
        //变量定义， var xx = ;
        var num=60;
        //条件控制
        if(num>0){
            alert("hahahahah,China nb!")
        }
        //浏览器的控制台使用
        //alert(var);console.log(var);
        //2.数据类型
        //js不区分小数和整数，number；
        //Infinity,无限大；NaN，不是数字；
        //3.逻辑相关
        //布尔值，true，false；
        //逻辑运算，&&,||,!;与或非；
        //== 类型不一样，值一样，true；这是js的一个缺陷，不要使用==；并且，NaN与所有数值都不相等包括自己；
        //===,类型和值必须都一样；
        4.
        //尽量避免使用浮点数进行运算，存在精度问题；
        //5.null 空；undefined 未定义；
        //6.数组，[],js不需要求同意数组的所有元素类型相等
        // 数组越界：undefined；
        var arr=[1,2,'a'];
        //7.对象,{};逗号 隔开
        var person={
            name:"gh",
            age:3,
            tags:['js','java','web']
        }
        //js,命名规则是不要以数字开头；
        

    </script>
 
 

</head>

</html>
