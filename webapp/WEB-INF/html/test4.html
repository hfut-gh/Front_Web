<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test4</title>
</head>
<body>
<h1>1.列表标签</h1>
<br/>
<h2>有序列表</h2>
<ol>
    <li>java</li>
    <li>python</li>
</ol>

<br/>

<h2>无序列表</h2>
<br/>
<ul>
    <li>hahhah</li>
    <li>hghghgh</li>
</ul>

<h2>自定义列表</h2>
<br/>
<dl>
    <dt>自定义列表标题</dt>
    <dd>java</dd>
    <dd>C++</dd>
</dl>


<h1>2.表格标签</h1>
<br/>
tr行，td列
<table border="1px">
    <tr>
<!--        使用colspan完成跨列-->
        <td colspan="3">编程语言</td>

    </tr>

    <tr>
        <td rowspan="2">python</td>
        <td>2-2</td>
        <td>2-3</td>
    </tr>
    <tr>
        <td>C++</td>
        <td>3-2</td>
    </tr>
    <tr>
        <td>java</td>
        <td>4-2</td>
        <td>4-3</td>
    </tr>


</table>


<h1>3.vedio标签</h1>
<br/>
<video src="" controls autoplay></video>

<h1>4.audio标签</h1>
<audio src="" controls autoplay></audio>

</body>
</html>
