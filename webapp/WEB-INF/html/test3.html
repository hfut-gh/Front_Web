<h2>a标签的锚标签</h2>
再当前页面上，定义一个标记然后跳转到那个地方。
1.通过a标签的name属性，加#跳到那个叫name的地方
<a href="#top">回到顶部</a>
<br/>
或者将#loc 加到一个网址的后面，跳转直接跳到对应页面的对应锚处；
<a href="test1.html#down"  >回到test1的down位置</a>
